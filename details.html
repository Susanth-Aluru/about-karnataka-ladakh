<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Encyclopedia</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: beige;
        }

        header {
            background-color: #0268a3;
            padding: 1em;
            color: #fff;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 1em;
            color: #fff;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            margin: 5px;
            font-size: 1.2em;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            overflow: hidden; /* Clear the float */
            display: flex; /* Use flexbox for layout */
            justify-content: space-between;
            margin: 20px; /* Adjust margin as needed */
        }

        article {
            width: 60%; /* Adjust the width as needed */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article>p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        aside {
            width: 20%; /* Adjust the width as needed */
            background-color: #f4f4f4;
            padding: 20px;
            position: sticky;
            top: 20px; /* Adjust the top distance as needed */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #0268a3;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        li > a,
        li {
            text-decoration: none;
            list-style-type: none;
            font-size: 1.2em;
            color: rgb(40, 40, 61);
            padding: 1em;
        }

        h2 {
            padding-left: 2.5em;
            font-size: 2em;
            color: #0268a3;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            display: block;
        }

        section {
            width: 40%; /* Adjust the width as needed */
        }

        section>img {
            width: 100%; /* Adjust the width as needed */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header>img {
            width: 100px;
            display: inline-block;
            border-radius: 50%;
            padding-top: 2%;
        }

        header>h1 {
            display: inline-block;
            margin-left: 10px;
        }
        #heading {
            display: inline-block;
            padding-top: 4%;
            padding-left: 2%;
            font-size: 7em;
            width: 50%;
            font-family:Oswald;
        }
        main>p {
            font-size: 3em;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/logo_2.png" alt="">
        <h1>Festivals</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="karnataka.html">Karnataka</a>
        <a href="ladakh.html">Ladakh</a>
        <a href="#">Details</a>
    </nav>

    <main>
        
        <p></p>
    </main>

    <footer>
        <p>&copy; 2023 Festivals</p>
    </footer>
</body>

</html>
